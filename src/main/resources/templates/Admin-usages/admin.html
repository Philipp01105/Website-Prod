<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <script th:src="@{/js/theme-switcher.js}"></script>
</head>
<body>
<header>
    <a href="/"><h1>Admin Panel</h1></a>
</header>
<main>
    <section class="tools-list">
        <div class="tool-card">
            <h3>Add Blog</h3>
            <a href="/admin/add-blog" class="button">Go to Tool</a>
        </div>
        <div class="tool-card">
            <h3>Manage User Roles</h3>
            <a href="/admin/manage-roles" class="button">Go to Tool</a>
        </div>
        <div class="tool-card">
            <h3>Add Wiki Page</h3>
            <a href="/admin/add-wiki" class="button">Go to Tool</a>
        </div>
        <div class="tool-card">
            <h3>Reset Password</h3>
            <a href="/admin/reset-password" class="button">Go to Tool</a>
        </div>
        <div class="tool-card">
            <h3>Reports Log</h3>
            <a href="/admin/reports" class="button">Go to Tool</a>
        </div>
    </section>
</main>
</body>
</html>
