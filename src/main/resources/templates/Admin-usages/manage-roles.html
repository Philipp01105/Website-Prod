<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments/head :: head(title = 'I.R.I.S. Manage User Roles')}"></head>
</head>
<body>
<header>
    <h1>Manage User Roles</h1>
</header>
<main>
    <section>
        <form th:action="@{/admin/manage-roles}" method="post">
            <label for="username">Username:</label>
            <select id="username" name="username" required>
                <option th:each="user : ${users}" th:value="${user.username}" th:text="${user.username}"></option>
            </select>
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="ROLE_USER">User</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
            <button type="submit">Update Role</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 Trademark</p>
</footer>
</body>
</html>
