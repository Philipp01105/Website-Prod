<!DOCTYPE html>
<html lang="de" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: head(title = 'I.R.I.S. Reset Password', includeMetaForIndexing = false)}"></th:block>
</head>
<body>
<header>
    <th:block th:insert="~{fragments/header :: header(title = 'I.R.I.S. Reset Password')}"></th:block>
</header>
<main>
    <section>
        <form th:action="@{/admin/reset-password}" method="post">
            <label for="oldPassword">Altes Passwort:</label>
            <input type="password" id="oldPassword" name="oldPassword" required>
            <label for="newPassword">Neues Passwort:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            <button type="submit" class="submit-button">Reset Password</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2025 Trademark</p>
</footer>
</body>
</html>
