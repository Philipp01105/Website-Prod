<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <head th:replace="~{fragments/head :: head(title = 'I.R.I.S. Add Blog Page')}"></head>
</head>
<body>
<header>
    <h1>Add New Blog</h1>
</header>
<main>
    <section>
        <form th:action="@{/admin/add-blog}" method="post">
            <label>
                <input type="text" name="title" placeholder="Title" required>
            </label>
            <br>
            <label>
                <textarea name="content" rows="4" cols="50" placeholder="Text" required></textarea>
            </label>
            <br>
            <button type="submit" class="submit-button">Add Blog</button>
        </form>
    </section>
</main>
</body>
</html>
