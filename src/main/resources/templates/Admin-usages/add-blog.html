<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Blog</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <script th:src="@{/js/theme-switcher.js}"></script>
</head>
<body>
<header>
    <h1>Add New Blog</h1>
</header>
<main>
    <section>
        <form th:action="@{/admin/add-blog}" method="post">
            <label>
                <input type="text" name="title" placeholder="Title" required>
            </label>
            <br>
            <label>
                <textarea name="content" rows="4" cols="50" placeholder="Text" required></textarea>
            </label>
            <br>
            <button type="submit" class="submit-button">Add Blog</button>
        </form>
    </section>
</main>
</body>
</html>
