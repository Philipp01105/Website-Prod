<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="~{fragments/head :: head(title = 'I.R.I.S. Kontakt', includeMetaForIndexing = true)}"></th:block>
</head>
<body>
<header>
    <th:block th:insert="~{fragments/header :: header(title = 'I.R.I.S. Kontakt')}"></th:block>
</header>
<main>
    <section>
        <h2>Informationen:</h2>
        <p>Halte dich an die gleichen Regeln wie auf dem Discord server. Falls du eine Beschwerde Anonym schicken m√∂chtest dann gib in "Name" Anonym an.</p>
    </section>
    <section>
        <h2>Kontaktiere uns!</h2>
        <form action="/contact" method="post">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Discord username" required>
            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit" class="submit-button">Abschicken</button>
        </form>
    </section>
</main>
<footer>

</body>
</html>
