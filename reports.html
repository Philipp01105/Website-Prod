<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I.R.I.S. Reports</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
    <link rel="stylesheet" href="/style.css">
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 70%;
            max-width: 800px;
            border-radius: 8px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }

        .feature-card {
            cursor: pointer;
        }
    </style>
</head>
<body>
<header>
    <div class="nav-container">
        <div class="logo-title">
            <a th:href="@{/admin}">
                <img th:src="@{/IRIS_logo.png}" alt="Logo" class="logo">
            </a>
            <div class="header-text">
                <p>Report logs</p>
            </div>
        </div>
        <div class="nav-buttons">
            <div th:if="${!isLoggedIn}">
                <a th:href="@{/login-real}" class="button">Login</a>
            </div>
            <div th:if="${isLoggedIn} and ${role != null} and ${role.contains('ADMIN')}">
                <a th:href="@{/admin}" class="button">Admin Panel</a>
            </div>
            <div th:if="${isLoggedIn}">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="button">Logout</button>
                </form>
            </div>
        </div>
    </div>
</header>

<main>
    <section class="feature-grid">
        <div th:each="contact : ${contacts}" class="feature-card" th:onclick="'openModal(' + ${contact.id} + ')'">
            <div class="section-image">
                <img th:src="@{/IRIS_logo.png}" alt="Wiki Image">
            </div>
            <h3 th:text="${contact.name}"></h3>
            <p th:utext="${#strings.abbreviate(contact.content, 100)}"></p>
        </div>
    </section>

    <div th:each="contact : ${contacts}" th:id="'modal-' + ${contact.id}" class="modal">
        <div class="modal-content">
            <span class="close-button" th:onclick="'closeModal(' + ${contact.id} + ')'">Ã—</span>
            <h2 th:text="${contact.name}"></h2>
            <p th:utext="${contact.content}"></p>
        </div>
    </div>
</main>
<footer>
</footer>
<script>
    function openModal(id) {
        document.getElementById('modal-' + id).style.display = 'block';
        document.body.style.overflow = 'hidden';
    }

    function closeModal(id) {
        document.getElementById('modal-' + id).style.display = 'none';
        document.body.style.overflow = 'auto';
    }

    // Close modal when clicking outside
    window.onclick = function(event) {
        if (event.target.classList.contains('modal')) {
            event.target.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
    }

    // Close modal with ESC key
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            const modals = document.getElementsByClassName('modal');
            for (let modal of modals) {
                if (modal.style.display === 'block') {
                    modal.style.display = 'none';
                    document.body.style.overflow = 'auto';
                }
            }
        }
    });
</script>
</body>
</html>
